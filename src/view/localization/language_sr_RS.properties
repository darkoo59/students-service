helpText = Detaljan opis na\u010Dina kori\u0161\u0107enja aplikacije : \r\n   1)MENU BAR :\r\n         ->Fajl:\r\n              ->Novo - Klikom na "Novo" otvara se dialog za unos novog entiteta\r\n              ->Sacuvaj - Klikom na "Sa\u010Duvaj" \u010Duva se trenutno stanje podataka\r\n              ->Otvori - Otvara se tab ili prozor za upravljanje odabranim entitetom\r\n              ->Zatvori - Zatvara se aplikacija\r\n         ->Izmena:\r\n              ->Izmena - Klikom na "Izmena" izmenjuje se selektovani entitet\r\n              ->Izbri\u0161i - Klikom na "Izbri\u0161i" bri\u0161e se selektovani entitet\r\n         ->Pomo\u0107:\r\n              ->Pomo\u0107 - Sadr\u017Ei opis o na\u010Dinu kori\u0161\u0107enja aplikacije\r\n              ->O nama - Sadr\u017Ei kratak opis aplikacije i informacije o autorima\r\n         ->Jezik:\r\n              ->Srpski - Prikaz aplikacije na srpskom jeziku\r\n              ->Engleski - Prikaz aplikacije na engleskom jeziku\r\n\r\n   2)TOOLBAR :\r\n          ->1. dugme - Otvara dialog za kreiranje novih entiteta\r\n          ->2. dugme - Otvara dialog za izmenu postojecih entiteta\r\n          ->3. dugme - Bri\u0161e selektovani entitet\r\n          ->Polje za unos teksta - unutar njega se unosi pojam za pretragu\r\n\r\n   3)TABOVI :\r\n          ->Klikom na razli\u010Dite tabove unutar aplikacije otvaraju se paneli sa razli\u010Ditim informacijama\r\n\r\n   4)DODAVANJE NOVOG ENTITETA :\r\n          ->Nakon otvaranja dialoga za unos novog entiteta, neophodno je uneti sve informacije koje se od vas traze i to\r\n            u formatu koji se bude zahtevao. Nakon toga bi\u0107e omogu\u0107en pritisak na dugme "Potvrdi" \u010Dime se unosi novi entitet u sistem\r\n   \r\n   5)IZMENA POSTOJE\u0106EG ENTITETA :\r\n          ->Nakon otvaranja dialoga za izmenu postoje\u0107eg entiteta, neophodno je izmeniti informacije koje \u017Eelite i ako ste to uspe\u0161no\r\n            odradili bi\u0107e vam omogu\u0107ena potvrda promena. U suprotnom bi\u0107e Vam javljeno sta treba izmeniti.\r\n   \r\n   6)IZMENA ISPITA KOD STUDENTA :\r\n          ->Pored mogu\u0107nosti izmene osnovnih informacija o studentima, mogu\u0107e je izmeniti i polo\u017Eene i nepolo\u017Eene predmete od svakog\r\n            studenta. U tabu polo\u017Eeni mogu\u0107e je poni\u0161titi ocenu iz selektovanog predmeta klikom na dugme "Poni\u0161ti ocenu". Takodje je\r\n            mogu\u0107e u tabu nepolo\u017Eeni dodati novi ispit(dugme "Dodaj"), izbrisati postoje\u0107i ispit(dugme "Izbri\u0161i") i polagati\r\n            postoje\u0107i ispit(dugme "Polaganje").\r\n  \r\n   7)IZMENA PREDMETA KOD PROFESORA :\r\n          ->Pored mogu\u0107nosti izmene osnovnih informacija o porfesorima, mogu\u0107e je izmeniti i predmete koje taj profesor predaje.\r\n            Klikom na dugme "Dodaj predmet" mo\u017Eete profesoru dodati predmet, a klikom na dugme "Ukloni predmet" ukloniti predmet\r\n            profesoru.\r\n  \r\n   8)IZMENA I PRIKAZ KATEDRI :\r\n          ->Katedre ne poseduju poseban tab na po\u010Detnom ekranu. Njima mo\u017Eete pristupiti na slede\u0107i na\u010Din : \r\n            Menu Bar -> Fajl -> Open - Katedre. Klikom na dugme "Edituj katedru" mo\u017Eete editovati odabranu katedru.\r\n\r\n   9)SORTIRANJE ENTITETA :\r\n          ->Mogu\u0107e je sortirati tabele sa osnovnim entitetima(tabele u pocetnim tabovima) na osnovu kolona. Sortiranje se vr\u0161i klikom\r\n            na naziv kolone. Mogu\u0107e je sortirati kolone po opadaja\u0107em i po rastu\u0107em redosledu.\r\n\r\n   *PRE\u010CICE*\r\n          ->CTRL-N : Dodavanje novog entiteta\r\n          ->CTRL-S : \u010Cuvanje trenutnog stanja aplikacije\r\n          ->CTRL-T : Otvaranje taba studenti\r\n          ->CTRL-P : Otvaranje taba predmeti\r\n          ->CTRL-R : Otvaranje taba profesori\r\n          ->CTRL-K : Otvaranje katedri\r\n          ->CTRL-C : Zatvaranje aplikacije\r\n          ->CTRL-E : Izmena odabranog entiteta\r\n          ->CTRL-D : Brisanje odabranog entiteta\r\n          ->CTRL-H : Otvaranje dialoga "Pomo\u0107"\r\n          ->CTRL-A : Otvaranje dialoga "O nama"\r\n          ->CTRL-Q : Menjanje jezika na srpski\r\n          ->CTRL-W : Menjanje jezika na engleski\r\n\r\n          ->ALT-F : Otvara "Fajl" meni\r\n                ->ALT-N : Otvaranje dialoga za kreiranje novog entiteta\r\n                ->ALT-S : Cuvanje trenutnog stanja aplikacije\r\n                ->ALT-C : Zatvaranje aplikacije\r\n                ->ALT-O : Otvaranje pod-menija "Otvori"\r\n                      ->ALT-T : Otvaranje taba studenti\r\n                      ->ALT-P : Otvaranje taba predmeti\r\n                      ->ALT-R : Otvaranje taba profesori\r\n                      ->ALT-K : Otvaranje katedri\r\n          ->ALT-E : Otvara "Izmeni" meni\r\n                 ->ALT-D : Brise odabrani entitet\r\n          ->ALT-H : Otvara dialog "Pomo\u0107"\r\n          ->ALT-A : Otvara dialog "O nama" \r\n          ->ALT-Q : Menjanje jezika na srpski\r\n          ->ALT-W : Menjanje jezika na engleski    \r\n\r\n\r\n\r\n\r\n          

